<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tom & Jerry Tap Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      overflow: hidden;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.8s ease;
    }

    .loading-spinner {
      border: 8px solid #eee;
      border-top: 8px solid #f8b500;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    .coin {
      width: 140px;
      height: 140px;
      background: url('https://upload.wikimedia.org/wikipedia/en/5/5f/Tom_and_Jerry_title_card.png') center/cover no-repeat;
      border-radius: 50%;
      box-shadow: 0 0 20px gold;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    .count {
      font-size: 2rem;
      margin-top: 20px;
      color: #333;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #333;
      color: #fff;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- Loading Animation -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
  </div>

  <!-- Main Game -->
  <div class="game-container" id="gameContainer" style="display:none;">
    <div class="coin" id="coin"></div>
    <div class="count" id="count">Coins: 0</div>
    <div class="buttons">
      <div class="btn" onclick="showLeaderboard()">ðŸ¥‡ Leaderboard</div>
      <div class="btn" onclick="showReferrals()">ðŸ‘¥ Referrals</div>
      <div class="btn" onclick="alert('More features coming soon!')">âœ¨ More</div>
    </div>
  </div>

  <script>
    let count = 0;

    function updateCount() {
      count++;
      document.getElementById("count").textContent = `Coins: ${count}`;
    }

    document.getElementById("coin").addEventListener("click", updateCount);

    function showLeaderboard() {
      alert("ðŸ¥‡ Top 3:\n1. You\n2. Friend1\n3. Friend2");
    }

    function showReferrals() {
      alert("ðŸ‘¥ Invite friends to earn more coins!");
    }

    // Loading fade out
    window.addEventListener("load", () => {
      const loadingScreen = document.getElementById("loadingScreen");
      const gameContainer = document.getElementById("gameContainer");

      loadingScreen.style.opacity = "0";

      setTimeout(() => {
        loadingScreen.style.display = "none";
        gameContainer.style.display = "block";
      }, 800);
    });
  </script>
</body>
</html>

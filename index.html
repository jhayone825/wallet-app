<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tom & Jerry Tap Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #score {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
      background: rgba(255,255,255,0.6);
      padding: 10px 20px;
      border-radius: 20px;
    }

    #tapBtn {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 6px solid gold;
      background-image: url('https://i.ibb.co/QKfK94W/tom-and-jerry-coin.jpg'); /* Temporary Tom & Jerry image */
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 20px gold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .spark {
      position: absolute;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      animation: sparkAnim 0.4s ease-out forwards;
    }

    @keyframes sparkAnim {
      to {
        transform: translateY(-80px) scale(0.2);
        opacity: 0;
      }
    }

    .btns {
      margin-top: 20px;
    }

    .btns button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: gold;
      color: #000;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="score">Coins: 0</div>
  <div id="tapBtn"></div>

  <div class="btns">
    <button onclick="alert('Leaderboard Coming Soon!')">ðŸ¥‡ Leaderboard</button>
    <button onclick="alert('Referral System Coming Soon!')">ðŸ‘¥ Referrals</button>
  </div>

  <audio id="tapSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById("score");
    const tapBtn = document.getElementById("tapBtn");
    const tapSound = document.getElementById("tapSound");

    tapBtn.addEventListener("click", () => {
      score++;
      scoreDisplay.innerText = "Coins: " + score;

      // sound + vibration
      tapSound.play();
      if ("vibrate" in navigator) navigator.vibrate(100);

      // bonus
      if (score % 50 === 0) alert("ðŸŽ‰ Bonus! +10 Coins");

      // spark effect
      const spark = document.createElement("div");
      spark.className = "spark";
      spark.style.left = (tapBtn.offsetLeft + 80) + "px";
      spark.style.top = (tapBtn.offsetTop + 80) + "px";
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 400);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Inquiry Form - Ohio Truck Sales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Car Purchase Inquiry</h2>
    <form action="send_email.php" method="POST">
      <label for="name">Full Name</label>
      <input type="text" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="text" name="phone" required>

      <label for="car">Car Interested In</label>
      <input type="text" name="car" placeholder="e.g., 2019 Ford F-150" required>

      <label for="message">Message</label>
      <textarea name="message" rows="4" placeholder="Additional details or questions"></textarea>

      <button type="submit">Submit Inquiry</button>
    </form>
  </div>
</body>
</html>

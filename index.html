<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TapSwap Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    #score, #level {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 5px;
      background: rgba(255,255,255,0.6);
      padding: 10px 20px;
      border-radius: 20px;
    }

    #tapBtn {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 6px solid gold;
      background-image: url('https://i.ibb.co/YhQpXbg/default-coin.png');
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 20px gold;
      animation: pulse 1.5s infinite;
      margin: 20px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .spark {
      position: absolute;
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      animation: sparkAnim 0.4s ease-out forwards;
    }

    @keyframes sparkAnim {
      to {
        transform: translateY(-80px) scale(0.2);
        opacity: 0;
      }
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .btns button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: gold;
      color: #000;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="score">Coins: 0</div>
  <div id="level">Level: 1</div>
  <div id="tapBtn"></div>

  <div class="btns">
    <button onclick="showLeaderboard()">🥇 Leaderboard</button>
    <button onclick="showReferral()">👥 Referrals</button>
    <button onclick="activatePowerUp()">⚡ x2 Power-Up</button>
  </div>

  <audio id="tapSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>

  <script>
    let score = 0;
    let level = 1;
    let multiplier = 1;
    let username = "You"; // For now, local only
    const scoreDisplay = document.getElementById("score");
    const levelDisplay = document.getElementById("level");
    const tapBtn = document.getElementById("tapBtn");
    const tapSound = document.getElementById("tapSound");

    const referralCode = Math.random().toString(36).substring(2, 8).toUpperCase();

    const leaderboard = JSON.parse(localStorage.getItem("tap_leaderboard")) || [];

    function updateDisplay() {
      scoreDisplay.innerText = `Coins: ${score}`;
      levelDisplay.innerText = `Level: ${level}`;
    }

    tapBtn.addEventListener("click", () => {
      score += multiplier;
      if (score % 50 === 0) {
        level++;
        alert(`🎉 You reached Level ${level}!`);
      }
      if (score % 100 === 0) {
        score += 10; // bonus
        alert("💰 Bonus +10 Coins!");
      }

      updateDisplay();
      tapSound.play();

      if ("vibrate" in navigator) navigator.vibrate(100);

      const spark = document.createElement("div");
      spark.className = "spark";
      spark.style.left = (tapBtn.offsetLeft + 80) + "px";
      spark.style.top = (tapBtn.offsetTop + 80) + "px";
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 400);
    });

    function activatePowerUp() {
      if (multiplier > 1) return alert("Already active!");
      multiplier = 2;
      alert("⚡ x2 Coins Activated for 10s!");
      setTimeout(() => {
        multiplier = 1;
        alert("⏳ Power-Up Ended!");
      }, 10000);
    }

    function showReferral() {
      alert(`👥 Your Referral Code: ${referralCode}`);
    }

    function showLeaderboard() {
      leaderboard.push({ name: username, score });
      leaderboard.sort((a, b) => b.score - a.score);
      const top = leaderboard.slice(0, 5);
      localStorage.setItem("tap_leaderboard", JSON.stringify(top));

      let msg = "🏆 Top 5 Players:\n";
      top.forEach((player, i) => {
        msg += `${i + 1}. ${player.name} - ${player.score} coins\n`;
      });
      alert(msg);
    }

    updateDisplay();
  </script>
</body>
</html>

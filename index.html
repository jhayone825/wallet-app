<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faithed Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: linear-gradient(to right, #1b5e20, #4caf50);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background: #f4f4f4;
      padding: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }
    .product {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn {
      margin-top: 1rem;
      background: #4caf50;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Faithed Kitchen & Shoe Store</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#kitchen">Kitchen</a>
    <a href="#shoes">Shoes</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="container">
    <h2 id="kitchen">Kitchen Appliances</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x200.png?text=Blender" alt="Blender" />
        <h3>Power Blender</h3>
        <p>$45.00</p>
        <button class="btn">Order Now</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200.png?text=Toaster" alt="Toaster" />
        <h3>2-Slice Toaster</h3>
        <p>$25.00</p>
        <button class="btn">Order Now</button>
      </div>
    </div>

    <h2 id="shoes">Shoes</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/200x200.png?text=Sneakers" alt="Sneakers" />
        <h3>Stylish Sneakers</h3>
        <p>$60.00</p>
        <button class="btn">Order Now</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/200x200.png?text=Heels" alt="Heels" />
        <h3>Elegant Heels</h3>
        <p>$80.00</p>
        <button class="btn">Order Now</button>
      </div>
    </div>

    <h2 id="contact">Contact</h2>
    <form>
      <input type="text" placeholder="Your name" required />
      <input type="email" placeholder="Your email" required />
      <textarea placeholder="Your message"></textarea>
      <br>
      <button class="btn">Send Message</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Faithed Store. All rights reserved.
  </footer>
</body>
</html>

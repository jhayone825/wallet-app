<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tap Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #1d1f27, #121318);
      color: white;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    #coin-count {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    #tap-button {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
      box-shadow: 0 10px 25px rgba(255, 215, 0, 0.5), inset 0 2px 8px rgba(255,255,255,0.2);
      border: none;
      font-size: 1.4em;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      animation: pulse 3s infinite;
    }

    #tap-button:active {
      transform: scale(0.93);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4), inset 0 1px 4px rgba(255,255,255,0.1);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .spark {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: gold;
      position: absolute;
      pointer-events: none;
      animation: explode 0.6s ease-out forwards;
    }

    @keyframes explode {
      0% { opacity: 1; transform: translate(0, 0) scale(1); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Tap to Earn!</h1>
  <div id="coin-count">Coins: 0</div>
  <button id="tap-button">TAP</button>

  <script>
    let coins = 0;
    const coinCount = document.getElementById("coin-count");
    const tapButton = document.getElementById("tap-button");

    function updateCount() {
      coinCount.textContent = `Coins: ${coins}`;
    }

    function createSpark(x, y) {
      const spark = document.createElement("div");
      spark.className = "spark";
      const angle = Math.random() * 2 * Math.PI;
      const radius = 40 + Math.random() * 30;
      spark.style.setProperty('--x', `${Math.cos(angle) * radius}px`);
      spark.style.setProperty('--y', `${Math.sin(angle) * radius}px`);
      spark.style.left = `${x}px`;
      spark.style.top = `${y}px`;
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 600);
    }

    tapButton.addEventListener("click", (e) => {
      coins++;
      updateCount();

      // ðŸ’¥ Particle animation
      const rect = tapButton.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      for (let i = 0; i < 6; i++) createSpark(centerX, centerY);

      // ðŸ“³ Vibrate on mobile
      if (navigator.vibrate) navigator.vibrate(50);

      // ðŸ”Š Sound effect (optional)
      const audio = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_1bb8e33bd2.mp3?filename=click-124467.mp3");
      audio.volume = 0.2;
      audio.play();
    });
  </script>
</body>
</html>

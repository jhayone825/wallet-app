<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faithed Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      padding: 1rem 2rem;
      color: white;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }
    .product h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .product p {
      color: #27ae60;
      font-weight: bold;
    }
    .btn {
      background-color: #27ae60;
      color: white;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ecf0f1;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Faithed Kitchen & Fashion</h1>
    <p>Your one-stop shop for appliances and shoes</p>
  </header>

  <main class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1606813908677-950f6c8a7592?auto=format&fit=crop&w=800&q=80" alt="Blender">
      <h2>Electric Blender</h2>
      <p>$55</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1600180758890-ef9efef96c89?auto=format&fit=crop&w=800&q=80" alt="Kitchen Pot">
      <h2>Non-stick Pot Set</h2>
      <p>$75</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1562184551-4c1c29c5b6e8?auto=format&fit=crop&w=800&q=80" alt="Sneakers">
      <h2>White Sneakers</h2>
      <p>$45</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1586015557300-23b51b6d6b39?auto=format&fit=crop&w=800&q=80" alt="Toaster">
      <h2>4-Slice Toaster</h2>
      <p>$40</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1600181954561-1011e50df688?auto=format&fit=crop&w=800&q=80" alt="Red Heels">
      <h2>Red Heels</h2>
      <p>$60</p>
      <button class="btn">Add to Cart</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Faithed Store. All rights reserved.
  </footer>
</body>
</html>

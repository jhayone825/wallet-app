<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TapSwap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(145deg, #111, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    #coin-display {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #tap-button {
      background-color: gold;
      color: #000;
      padding: 25px 45px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.1s;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    #tap-button:active {
      transform: scale(0.95);
    }
    .menu {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .menu button {
      background: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .menu button:hover {
      background: #444;
    }
    #leaderboard-box {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
    .leaderboard-entry {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #444;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° TapSwap Game</h1>
  <div id="coin-display">Coins: 0</div>
  <button id="tap-button">TAP</button>

  <div class="menu">
    <button onclick="showLeaderboard()">ðŸ¥‡ Leaderboard</button>
    <button onclick="claimReferral()">ðŸ‘¥ Referrals</button>
  </div>

  <div id="leaderboard-box" style="display: none;"></div>

  <script>
    let coins = 0;
    const user_id = "user_" + Math.floor(Math.random() * 100000);
    const username = "Player" + user_id.slice(-4);

    const coinDisplay = document.getElementById("coin-display");
    const tapButton = document.getElementById("tap-button");

    tapButton.addEventListener("click", () => {
      coins += 1;
      coinDisplay.textContent = "Coins: " + coins;
      saveCoins();
    });

    function saveCoins() {
      fetch("http://localhost:3000/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, username, coins })
      });
    }

    function showLeaderboard() {
      fetch("http://localhost:3000/leaderboard")
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById("leaderboard-box");
          box.innerHTML = "<h3>Top Players</h3>";
          data.forEach((entry, i) => {
            box.innerHTML += `
              <div class="leaderboard-entry">
                <span>${i + 1}. ${entry.username}</span>
                <span>${entry.coins} ðŸª™</span>
              </div>`;
          });
          box.style.display = "block";
        });
    }

    function claimReferral() {
      fetch(`http://localhost:3000/referral?user_id=${user_id}`)
        .then(res => res.json())
        .then(() => {
          coins += 10;
          coinDisplay.textContent = "Coins: " + coins;
          saveCoins();
          alert("ðŸŽ‰ You received 10 coins from a referral!");
        });
    }

    // Load saved coins (optional: future feature)
  </script>
</body>
</html>

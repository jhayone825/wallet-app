<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TapSwap Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #111);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    
    #coin-display {
      font-size: 3rem;
      margin-top: 20px;
    }

    #tap-btn {
      background: gold;
      border: none;
      border-radius: 50%;
      width: 160px;
      height: 160px;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 0 20px gold;
      margin-top: 40px;
      animation: pulse 2s infinite;
    }

    #tap-btn:active {
      transform: scale(0.95);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px gold; }
      50% { box-shadow: 0 0 30px gold; }
      100% { box-shadow: 0 0 5px gold; }
    }

    #power-up-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      background: #f39c12;
      color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #f39c12;
    }

    .spark {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      opacity: 0.8;
      animation: fly 0.6s ease-out forwards;
    }

    @keyframes fly {
      to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    #leaderboard-btn, #referral-btn {
      margin: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>🔥 TapSwap Game</h1>
  <div id="coin-display">0</div>
  <button id="tap-btn">TAP</button>
  <button id="power-up-btn">⚡ Power Boost</button>
  <br>
  <button id="leaderboard-btn">🥇 Leaderboard</button>
  <button id="referral-btn">👥 Referrals</button>

  <script>
    let coinCount = 0;
    let baseCoinsPerTap = 1;
    let powerUpActive = false;

    const coinDisplay = document.getElementById("coin-display");
    const tapBtn = document.getElementById("tap-btn");

    function animateCounter(element, newValue) {
      const current = parseInt(element.innerText);
      const increment = newValue > current ? 1 : -1;
      const interval = setInterval(() => {
        const updated = parseInt(element.innerText) + increment;
        element.innerText = updated;
        if (updated === newValue) clearInterval(interval);
      }, 20);
    }

    function spawnSparks(x, y) {
      for (let i = 0; i < 10; i++) {
        const spark = document.createElement("div");
        spark.className = "spark";
        spark.style.left = x + "px";
        spark.style.top = y + "px";
        spark.style.setProperty("--x", `${Math.random() * 200 - 100}px`);
        spark.style.setProperty("--y", `${Math.random() * 200 - 100}px`);
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 600);
      }
    }

    tapBtn.addEventListener("click", (e) => {
      coinCount += baseCoinsPerTap;
      animateCounter(coinDisplay, coinCount);

      spawnSparks(e.clientX, e.clientY);
      window.navigator.vibrate(50);
      const tapSound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_52d2e6df5b.mp3");
      tapSound.play();

      if (coinCount % 50 === 0) {
        alert("🎉 Bonus! +10 Coins");
        coinCount += 10;
        animateCounter(coinDisplay, coinCount);
      }
    });

    document.getElementById("power-up-btn").addEventListener("click", () => {
      if (powerUpActive) return;
      powerUpActive = true;
      baseCoinsPerTap = 2;
      const btn = document.getElementById("power-up-btn");
      btn.innerText = "🔥 Boost Active!";
      btn.disabled = true;

      setTimeout(() => {
        powerUpActive = false;
        baseCoinsPerTap = 1;
        btn.innerText = "⚡ Power Boost";
        btn.disabled = false;
      }, 30000);
    });

    document.getElementById("leaderboard-btn").addEventListener("click", () => {
      alert("🏆 Leaderboard coming soon!");
    });

    document.getElementById("referral-btn").addEventListener("click", () => {
      alert("👥 Share your referral link!");
    });
  </script>
</body>
</html>

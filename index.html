<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      overflow: hidden;
    }

    /* Loading screen styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .progress-container {
      width: 80%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin-top: 20px;
    }

    .progress-bar {
      height: 100%;
      background: #f8b500;
      width: 0%;
      border-radius: 10px;
      transition: width 0.2s;
    }

    .percentage {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    .game-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .coin {
      width: 130px;
      height: 130px;
      background: url('https://cdn-icons-png.flaticon.com/512/3258/3258523.png') center/cover no-repeat;
      border-radius: 50%;
      margin-bottom: 30px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .count {
      font-size: 2rem;
      color: #333;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .btn {
      background: #333;
      color: #fff;
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <h2>Loading...</h2>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="percentage" id="percentage">0%</div>
  </div>

  <!-- Game Content -->
  <div class="game-container" id="gameContainer">
    <div class="coin" id="coin"></div>
    <div class="count" id="count">Coins: 0</div>
    <div class="buttons">
      <div class="btn" onclick="showLeaderboard()">ðŸ¥‡ Leaderboard</div>
      <div class="btn" onclick="showReferrals()">ðŸ‘¥ Referrals</div>
      <div class="btn" onclick="alert('ðŸŽ‰ More exciting features coming!')">âœ¨ More</div>
    </div>
  </div>

  <script>
    let count = 0;

    function updateCount() {
      count++;
      document.getElementById("count").textContent = `Coins: ${count}`;
    }

    document.getElementById("coin").addEventListener("click", updateCount);

    function showLeaderboard() {
      alert("ðŸ¥‡ Leaderboard:\n1. You - 950\n2. Alex - 780\n3. Leo - 690");
    }

    function showReferrals() {
      alert("ðŸ‘¥ Invite friends & earn rewards!");
    }

    // Simulate loading with percentage
    let progress = 0;
    const progressBar = document.getElementById("progressBar");
    const percentage = document.getElementById("percentage");
    const loadingScreen = document.getElementById("loadingScreen");
    const gameContainer = document.getElementById("gameContainer");

    const loadingInterval = setInterval(() => {
      progress += Math.floor(Math.random() * 5) + 1;
      if (progress >= 100) {
        progress = 100;
        clearInterval(loadingInterval);

        // Delay showing game after short fade
        setTimeout(() => {
          loadingScreen.style.display = "none";
          gameContainer.style.display = "flex";
        }, 500);
      }

      progressBar.style.width = `${progress}%`;
      percentage.textContent = `${progress}%`;
    }, 100);
  </script>
</body>
</html>

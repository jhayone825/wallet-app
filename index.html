<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tom & Jerry Tap Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka One', cursive;
    }
    body {
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .app-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .coin-btn {
      margin: 20px auto;
      width: 150px;
      height: 150px;
      border: none;
      background: url('https://i.postimg.cc/9Mv0yqGk/tom-coin.png') no-repeat center/contain;
      cursor: pointer;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .counter {
      font-size: 2.5rem;
      color: #333;
    }
    .btn-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    .btn-bar button {
      background: #ff7e5f;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-bar button:hover {
      background: #e84c3d;
    }
    .popup {
      position: absolute;
      top: 10%;
      background: #fff3cd;
      color: #856404;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>üê≠ Tom & Jerry Tap</h1>
    <div class="counter" id="counter">0</div>
    <button class="coin-btn" onclick="tapCoin()"></button>

    <div class="btn-bar">
      <button onclick="showPopup('Leaderboard coming soon!')">ü•á Leaderboard</button>
      <button onclick="showPopup('Refer & earn more coins soon!')">üë• Referrals</button>
      <button onclick="showPopup('Dark mode coming soon!')">üåô Dark Mode</button>
    </div>
  </div>

  <div class="popup" id="popup"></div>

  <audio id="tapSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

  <script>
    let count = 0;

    function tapCoin() {
      count++;
      document.getElementById('counter').innerText = count;
      document.getElementById('tapSound').play();

      if (count % 10 === 0) {
        showPopup('üéÅ Bonus +10 Coins!');
        count += 10;
        document.getElementById('counter').innerText = count;
      }
    }

    function showPopup(msg) {
      const popup = document.getElementById('popup');
      popup.innerText = msg;
      popup.style.display = 'block';
      setTimeout(() => { popup.style.display = 'none'; }, 2000);
    }
  </script>
</body>
</html>

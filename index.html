<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tap Game</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 30px;
    }
    .tap-btn {
      background-color: #FFD700;
      border: none;
      border-radius: 100px;
      font-size: 28px;
      padding: 30px 60px;
      cursor: pointer;
      box-shadow: 0 0 15px #FFD700;
      margin-top: 30px;
    }
    .coin-counter {
      margin-top: 40px;
      font-size: 24px;
    }
    .loading {
      font-size: 18px;
      color: #aaa;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>üí∞ Tap to Earn!</h1>
  <div class="coin-counter">Coins: <span id="coins">0</span></div>
  <button class="tap-btn" onclick="tap()">üñêÔ∏è TAP</button>
  <div class="loading" id="status"></div>

  <script>
    let coins = 0;
    function tap() {
      document.getElementById("status").innerText = "‚è≥ Processing...";
      setTimeout(() => {
        coins++;
        document.getElementById("coins").innerText = coins;
        document.getElementById("status").innerText = "üí• Boom!";
        setTimeout(() => {
          document.getElementById("status").innerText = "";
        }, 700);
      }, 400);
    }
  </script>
</body>
</html>

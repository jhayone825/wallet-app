<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TapSwap Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(270deg, #1a1a1a, #0d0d0d);
      background-size: 400% 400%;
      animation: backgroundFlow 15s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    @keyframes backgroundFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
    }

    #coin-display {
      font-size: 1.4em;
      margin: 10px 0 20px;
      color: #ffcc00;
    }

    #tap-button {
      background-color: gold;
      color: black;
      padding: 25px 50px;
      font-size: 1.3em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
      position: relative;
      z-index: 1;
    }

    #tap-button:active {
      transform: scale(0.95);
    }

    .coin-pop {
      position: absolute;
      color: gold;
      font-size: 18px;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-80px); }
    }

    .menu {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu button {
      background: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9em;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .menu button:hover {
      background: #444;
    }

    #leaderboard-box {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }

    .leaderboard-entry {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #444;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° TapSwap Game</h1>
  <div id="coin-display">Coins: 0</div>
  <button id="tap-button">TAP</button>

  <div class="menu">
    <button onclick="showLeaderboard()">ðŸ¥‡ Leaderboard</button>
    <button onclick="claimReferral()">ðŸ‘¥ Referrals</button>
  </div>

  <div id="leaderboard-box" style="display: none;"></div>

  <script>
    let coins = 0;
    const user_id = "user_" + Math.floor(Math.random() * 100000);
    const username = "Player" + user_id.slice(-4);

    const coinDisplay = document.getElementById("coin-display");
    const tapButton = document.getElementById("tap-button");

    tapButton.addEventListener("click", (e) => {
      coins += 1;
      coinDisplay.textContent = "Coins: " + coins;
      saveCoins();
      showCoinPop(e);
    });

    function saveCoins() {
      fetch("http://localhost:3000/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, username, coins })
      });
    }

    function showLeaderboard() {
      fetch("http://localhost:3000/leaderboard")
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById("leaderboard-box");
          box.innerHTML = "<h3>Top Players</h3>";
          data.forEach((entry, i) => {
            box.innerHTML += `
              <div class="leaderboard-entry">
                <span>${i + 1}. ${entry.username}</span>
                <span>${entry.coins} ðŸª™</span>
              </div>`;
          });
          box.style.display = "block";
        });
    }

    function claimReferral() {
      fetch(`http://localhost:3000/referral?user_id=${user_id}`)
        .then(res => res.json())
        .then(() => {
          coins += 10;
          coinDisplay.textContent = "Coins: " + coins;
          saveCoins();
          alert("ðŸŽ‰ You received 10 coins from a referral!");
        });
    }

    function showCoinPop(e) {
      const coin = document.createElement("div");
      coin.className = "coin-pop";
      coin.textContent = "+1";
      document.body.appendChild(coin);
      const rect = tapButton.getBoundingClientRect();
      coin.style.left = rect.left + rect.width / 2 + "px";
      coin.style.top = rect.top - 10 + "px";
      setTimeout(() => coin.remove(), 1000);
    }
  </script>
</body>
</html>
